apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .Values.claim_name | default "pv-fsx" }}
  namespace: {{ .Values.namespace }}
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: {{ .Values.class_name | default "fsx-sc" }}
  volumeName: {{ .Values.volume_name | default "pv-fsx" }}
  resources:
    requests:
      storage: 1200Gi