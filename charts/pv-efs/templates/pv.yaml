apiVersion: v1
kind: PersistentVolume
metadata:
  name: {{ .Values.volume_name | default "pv-efs" }}
spec:
  capacity:
    storage: 1000Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: {{ .Values.class_name | default "efs-sc" }}
  csi:
    driver: efs.csi.aws.com
    volumeHandle: {{ .Values.fs_id }}