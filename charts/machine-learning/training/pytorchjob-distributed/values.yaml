# SageMaker HyperPod Configuration
# When enabled, automatically:
# - Prefixes node_type with 'ml.' for HyperPod instance types
# - Adds HyperPod-specific tolerations for health-aware scheduling
# - Enables job auto-restart annotation for resilient training
hyperpod:
  enabled: false
  # Additional tolerations for HyperPod nodes (merged with existing tolerations)
  tolerations:
    - key: "sagemaker.amazonaws.com/node-health-status"
      operator: "Equal"
      value: "Unschedulable"
      effect: "NoSchedule"
  # Enable job auto-restart on node failures
  auto_restart: true
