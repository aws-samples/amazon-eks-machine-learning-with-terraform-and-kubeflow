ray:
  version: '2.52.1'
  dashboard:
    host: '0.0.0.0'
  ports: []
  resources:
    requests: {}
    limits: {}
  tolerations: []
  serve_config_v2:
  service_unhealthy_threshold_secs: 900
  deployment_unhealthy_threshold_secs: 300
  env: []
  logging:
    # Sidecar streams Ray logs to stdout for kubectl logs access
    # Ray Dashboard logs also work (reads from files)
    sidecar:
      enabled: true
      image: busybox:latest
  restart_policy:
    head: OnFailure
    worker: OnFailure
image:
image_pull_policy: IfNotPresent
resources:
  min_replicas: 1
  max_replicas: 1
  node_type:
  requests: {}
  limits: {}
tolerations: []
pvc: []
framework: vllm-0.11.0
