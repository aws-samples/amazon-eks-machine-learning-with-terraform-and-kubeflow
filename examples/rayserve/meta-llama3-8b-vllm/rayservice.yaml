ray:
  version: '2.32.0'
  dashboard:
    host: '0.0.0.0'
  ports:
    - name: gcs
      port: 6379
    - name: client
      port: 10001
    - name: dashboard
      port: 8265
    - name: serve
      port: 8000
  resources:
    requests:
      cpu: 300m 
    limits:
      cpu: 2
  env:
    - name: MODEL_PATH
      value: /fsx/pretrained-models/meta-llama/Meta-Llama-3-8B-Instruct
    - name: TOKENIZER_PATH
      value: /fsx/pretrained-models/meta-llama/Meta-Llama-3-8B-Instruct
    - name: TENSOR_PARALLEL_DEGREE
      value: '8'
  serve_config_v2: 
    serveConfigV2: |
      applications:
        - name: meta-llama3-8b-instruct
          import_path: vllm_asyncllmengine:deployment
          runtime_env:
            working_dir: file:///fsx/rayserve/engines/vllm_asyncllmengine.zip
            pip:
              - "vllm==0.5.1"
          deployments:
          - name: VLLMDeployment
            max_ongoing_requests: 64
            autoscaling_config:
              min_replicas: 1
              max_replicas: 2
              target_ongoing_requests: 32
  service_unhealthy_threshold_secs: 900
  deployment_unhealthy_threshold_secs: 300
image:
image_pull_policy: IfNotPresent
resources:
  min_replicas: 1
  max_replicas: 2
  requests:
    "nvidia.com/gpu": 8
  limits:
    "nvidia.com/gpu": 8
  node_type: 'g5.48xlarge' 
tolerations:
  - key: "nvidia.com/gpu"
    operator: "Exists"
    effect: "NoSchedule"
pvc:
  - name: pv-fsx
    mount_path: /fsx