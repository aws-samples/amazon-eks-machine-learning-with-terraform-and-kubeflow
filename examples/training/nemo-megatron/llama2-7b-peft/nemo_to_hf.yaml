image:
resources:
  requests:
    "nvidia.com/gpu": 8
  limits:
    "nvidia.com/gpu": 8
ebs:
  storage: 500Gi
  mount_path: /tmp
tolerations:
  - key: "nvidia.com/gpu"
    operator: "Exists"
    effect: "NoSchedule"
pre_script: 
  - SCRIPT_DIR=/NeMo/scripts/checkpoint_converters
  - cd $SCRIPT_DIR
  - mkdir -p $LOG_ROOT
  - OUTPUT_LOG=$LOG_ROOT/nemo_to_hf.log
  - TMP_OUTPUT_PATH=/tmp/hf_peft_model
  - PATH_TO_MERGED_MODEL=$LOG_ROOT/nemo_experiments/$EXP_NAME/checkpoints/merged_model.nemo
  - echo "PATH_TO_MERGED_MODEL=$PATH_TO_MERGED_MODEL"
post_script:
  - cp -r $TMP_OUTPUT_PATH $MODEL_PATH/
process:
  env:
    - name: LOG_ROOT
      value: /efs/home/{{ .Release.Name }}/logs
    - name: MODEL_PATH
      value: /fsx/pretrained-models/meta-llama/Llama-2-7b-hf
    - name: EXP_NAME
      value: peft_pubmedqa
  command:
    - python3
  args:
    - convert_llama_nemo_to_hf.py
    - --input_name_or_path=$PATH_TO_MERGED_MODEL
    - --output_path=$TMP_OUTPUT_PATH/model.bin
    - --hf_input_path=$MODEL_PATH
    - --hf_output_path=$TMP_OUTPUT_PATH
    - --cpu-only
    - '2>&1 | tee $OUTPUT_LOG'
