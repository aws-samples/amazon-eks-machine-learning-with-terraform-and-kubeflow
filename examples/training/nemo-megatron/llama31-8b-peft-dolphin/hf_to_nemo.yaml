image: nvcr.io/nvidia/nemo:24.01.framework
resources:
  requests:
    "nvidia.com/gpu": 8
  limits:
    "nvidia.com/gpu": 8
  node_type: 'g6e.48xlarge' 
ebs:
  storage: 400Gi
  mount_path: /tmp
tolerations:
  - key: "nvidia.com/gpu"
    operator: "Exists"
    effect: "NoSchedule"
git:
  repo_url: 'https://github.com/NVIDIA/NeMo.git'
  branch: main
  commit: d2283e3620cd7f99dbe29fdf079757ab9f6cdf01
pre_script: 
  - pip install transformers==4.40.2
  - SCRIPT_DIR=scripts/nlp_language_modeling
  - cd $SCRIPT_DIR
  - mkdir -p $LOG_ROOT
  - OUTPUT_LOG=$LOG_ROOT/hf_to_nemo.log
  - TMP_MODEL_PATH=/tmp/model
  - cp -r $MODEL_PATH $TMP_MODEL_PATH
  - 'if [ -f $TMP_MODEL_PATH/tokenizer.model ]; then rm -f $TMP_MODEL_PATH/tokenizer.model; fi'
post_script:
  - cp -r $TMP_MODEL_PATH/ckpt.nemo $MODEL_PATH/
process:
  env:
    - name: LOG_ROOT
      value: /efs/home/{{ .Release.Name }}/logs
    - name: MODEL_PATH
      value: /fsx/pretrained-models/meta-llama/Llama-3.1-8B
  command:
    - python3
  args:
    - convert_llama_hf_to_nemo.py
    - --in-file=$MODEL_PATH/ 
    - --out-file=/tmp/ckpt.nemo
    - --llama31=True
    - '2>&1 | tee $OUTPUT_LOG'
