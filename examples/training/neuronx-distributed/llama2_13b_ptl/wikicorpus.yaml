image: 'public.ecr.aws/neuron/pytorch-training-neuronx:2.7.0-neuronx-py310-sdk2.25.0-ubuntu22.04'
backoff_limit: 2000
ebs:
  storage: 200Gi
  mount_path: /tmp
resources:
  requests:
    "aws.amazon.com/neuron": 1 
  limits:
    "aws.amazon.com/neuron": 1 
tolerations:
  - key: "aws.amazon.com/neuron"
    operator: "Exists"
    effect: "NoSchedule"
git:
  repo_url: "https://github.com/aws-neuron/neuronx-distributed.git"
  commit: 99a4d30f5f9b6421f9951de0ef6d063edfb25de2
  branch: main
pre_script: 
  - pip3 install --upgrade pip
  - DATA_PATH="$DATA_ROOT/examples_datasets/wikicorpus_llama2_tokenized_4k"
  - 'if [ -d $DATA_PATH ] && [ ! -z "$(ls -A $DATA_PATH)" ]; then echo "$DATA_PATH exists and is not empty" && exit 0; fi'
  - mkdir -p $DATA_ROOT
  - SCRIPT_DIR=$GIT_CLONE_DIR/examples/training/llama/lightning
  - cp $GIT_CLONE_DIR/examples/training/llama/tp_pp_llama_hf_pretrain/13B_config_llama2/config.json $SCRIPT_DIR/
  - cp $GIT_CLONE_DIR/examples/training/llama/*.* $SCRIPT_DIR
  - cp $TOKENIZER_MODEL $SCRIPT_DIR
  - cd $SCRIPT_DIR
  - pip3 install huggingface-hub==0.27.1
  - pip3 install -r requirements_ptl.txt
  - mkdir -p $LOG_ROOT 
process:
  env:
    - name: HOME
      value: /tmp
    - name: XDG_CACHE_HOME
      value: /tmp
    - name: DATA_ROOT
      value: /fsx/home/{{ .Release.Name }}
    - name: TOKENIZER_MODEL
      value: /fsx/pretrained-models/meta-llama/Llama-2-13b-hf/tokenizer.model
    - name: LOG_ROOT
      value: /efs/home/{{ .Release.Name }}/logs
  command:
    -  HOME=$DATA_ROOT python3 
  args:
    - get_dataset.py 
    - '--llama-version 2'
    - '2>&1 | tee $LOG_ROOT/dataset.log'
