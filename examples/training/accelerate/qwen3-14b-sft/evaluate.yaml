image: 'nvcr.io/nvidia/pytorch:25.10-py3'
framework: 'accelerate'
ebs:
  storage: 200Gi
  mount_path: /tmp
resources:
  requests:
    "nvidia.com/gpu": 8
  limits:
    "nvidia.com/gpu": 8 
  nnodes: 1
  nproc_per_node: 8
  node_type: 'g6e.48xlarge'  
tolerations:
  - key: "nvidia.com/gpu"
    operator: "Exists"
    effect: "NoSchedule"
pre_script: 
  - pip3 install --upgrade pip
  - pip3 install peft==0.18.0 torchao==0.14.1 vllm==0.12.0
  - pip3 install bert-score==0.3.13 evaluate==0.4.6
  - mkdir -p $HOME/logs/$PET_NODE_RANK
  - PROCESS_LOG=$HOME/logs/$PET_NODE_RANK/test_checkpoint.log
  - cd $SCRIPTS_DIR
train:
  env:
    - name: HOME
      value: "/efs/home/{{ .Release.Name }}"
    - name: MODEL_PATH
      value: "/fsx/pretrained-models/Qwen/Qwen3-14B"
    - name: NCCL_SOCKET_IFNAME 
      value: "^lo,docker0"
    - name: NCCL_DEBUG
      value: "WARN"
    - name: FI_EFA_USE_DEVICE_RDMA
      value: "1"
    - name: FI_PROVIDER
      value: "efa"
    - name: FI_EFA_FORK_SAFE
      value: "1"
    - name: RDMAV_FORK_SAFE
      value: "1"
    - name: TRITON_CACHE_DIR
      value: /tmp
    - name: XDG_CACHE_HOME
      value: /tmp
    - name: SCRIPTS_DIR
      value: /etc/framework-scripts
  command:
    - python
  args:
    - test_checkpoint.py
    - --base_model="Qwen/Qwen3-14B"
    - --model_path=$MODEL_PATH
    - --max_samples=1024
    - --batch_size=128
    - '2>&1 | tee $PROCESS_LOG' 
