image: 'public.ecr.aws/neuron/pytorch-training-neuronx:2.5.1-neuronx-py310-sdk2.21.0-ubuntu22.04'
backoff_limit: 2000
ebs:
  storage: 200Gi
  mount_path: /tmp
resources:
  requests:
    "aws.amazon.com/neuron": 1 
  limits:
    "aws.amazon.com/neuron": 1 
tolerations:
  - key: "aws.amazon.com/neuron"
    operator: "Exists"
    effect: "NoSchedule"
git:
  repo_url: "https://github.com/aws-neuron/neuronx-distributed.git"
  commit: 3aa65c661c45f133a99052746ed70a0121d0e695
  branch: main
pre_script: 
  - pip3 install --upgrade pip
  - pip3 install -r $GIT_CLONE_DIR/examples/training/tp_dp_gpt_neox_hf_pretrain/common/requirements.txt 
  - mkdir -p $DATA_ROOT
  - mkdir -p $LOG_ROOT 
process:
  env:
    - name: HOME
      value: /tmp
    - name: DATA_ROOT
      value: /fsx/home/{{ .Release.Name }}
    - name: LOG_ROOT
      value: /efs/home/{{ .Release.Name }}/logs
  command:
    -  HOME=$DATA_ROOT python3 
  args:
    - $GIT_CLONE_DIR/examples/training/tp_dp_gpt_neox_hf_pretrain/common/get_dataset.py 
    - '2>&1 | tee $LOG_ROOT/dataset.log'
