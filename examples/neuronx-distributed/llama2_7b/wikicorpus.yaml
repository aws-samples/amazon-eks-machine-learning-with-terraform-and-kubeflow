image: 'public.ecr.aws/neuron/pytorch-training-neuronx:2.1.2-neuronx-py310-sdk2.20.2-ubuntu20.04'
backoff_limit: 2000
ebs:
  storage: 200Gi
  mount_path: /tmp
resources:
  requests:
    "aws.amazon.com/neuron": 1 
  limits:
    "aws.amazon.com/neuron": 1 
tolerations:
  - key: "aws.amazon.com/neuron"
    operator: "Exists"
    effect: "NoSchedule"
git:
  repo_url: "https://github.com/aws-neuron/neuronx-distributed.git"
  commit: 083d3ea26f58d6b91d6e0f0deb2c0670fdb7bbb0
  branch: main
pre_script: 
  - pip3 install --upgrade pip
  - DATA_PATH="$DATA_ROOT/examples_datasets/wikicorpus_llama2_tokenized_4k"
  - 'if [ -d $DATA_PATH ] && [ ! -z "$(ls -A $DATA_PATH)" ]; then echo "$DATA_PATH exists and is not empty" && exit 0; fi'
  - mkdir -p $DATA_ROOT
  - SCRIPT_DIR=$GIT_CLONE_DIR/examples/training/llama/tp_zero1_llama_hf_pretrain
  - cp $GIT_CLONE_DIR/examples/training/llama/requirements.txt $SCRIPT_DIR
  - cp $GIT_CLONE_DIR/examples/training/llama/get_dataset.py $SCRIPT_DIR
  - cp $GIT_CLONE_DIR/examples/training/llama/modeling_llama_nxd.py $SCRIPT_DIR
  - cp $SCRIPT_DIR/7B_config_llama2/config.json $SCRIPT_DIR
  - cp $TOKENIZER_MODEL $SCRIPT_DIR
  - cd $SCRIPT_DIR
  - pip3 install -r requirements.txt
  - mkdir -p $LOG_ROOT 
process:
  env:
    - name: HOME
      value: /tmp
    - name: XDG_CACHE_HOME
      value: /tmp
    - name: DATA_ROOT
      value: /fsx/home/{{ .Release.Name }}
    - name: TOKENIZER_MODEL
      value: /fsx/pretrained-models/meta-llama/Llama-2-7b-hf/tokenizer.model
    - name: LOG_ROOT
      value: /efs/home/{{ .Release.Name }}/logs
  command:
    -  HOME=$DATA_ROOT python3 
  args:
    - get_dataset.py 
    - '--llama-version 2'
    - '2>&1 | tee $LOG_ROOT/dataset.log'
