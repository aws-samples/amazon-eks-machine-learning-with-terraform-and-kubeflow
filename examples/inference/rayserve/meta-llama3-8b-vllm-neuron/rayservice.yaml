ray:
  version: '2.52.1'
  dashboard:
    host: '0.0.0.0'
  restart_policy:
    head: Never
    worker: Never
  ports:
    - name: gcs
      port: 6379
    - name: client
      port: 10001
    - name: dashboard
      port: 8265
    - name: serve
      port: 8000
  resources:
    requests:
      cpu: 1
    limits:
      cpu: 4
    node_type: 'inf2.48xlarge' 
  tolerations:
  - key: "aws.amazon.com/neuron"
    operator: "Exists"
    effect: "NoSchedule"
  env:
    - name: NEURON_CC_FLAGS
      value: "--model-type transformer --enable-fast-loading-neuron-binaries"
    - name: NEURON_COMPILE_CACHE_URL
      value: "/tmp"
    - name: NEURON_COMPILED_ARTIFACTS
      value: /efs/home/{{ .Release.Name }}/neuron-compiler-artifacts
  serve_config_v2: 
    serveConfigV2: |
      applications:
        - name: meta-llama3-8b-instruct
          import_path: openai_api:deployment
          runtime_env:
            env_vars:
              ENGINE_CONFIG: "/etc/engine-config/engine-config.json"
              PYTHONPATH: "/etc/framework-scripts"
          deployments:
          - name: VLLMDeployment
            max_ongoing_requests: 48
            autoscaling_config:
              min_replicas: 3
              max_replicas: 6
              target_ongoing_requests: 24
            ray_actor_options:
              resources: 
                "neuron_cores": 8
  service_unhealthy_threshold_secs: 900
  deployment_unhealthy_threshold_secs: 900
engine:
  config:
    served_model_name: "meta-llama3-8b-instruct"
    model: "/fsx/pretrained-models/meta-llama/Meta-Llama-3-8B-Instruct"
    tokenizer: "/fsx/pretrained-models/meta-llama/Meta-Llama-3-8B-Instruct"
    tensor_parallel_size: 8
    max_num_seqs: 4
    dtype: "auto"
    max_model_len: 8192
    max_num_batched_tokens: 8192
    enable_prefix_caching: false
    enable_chunked_prefill: false
image:
image_pull_policy: IfNotPresent
scheduler_name: neuron-scheduler
resources:
  min_replicas: 3
  max_replicas: 6
  requests:
    "aws.amazon.com/neuron": 4
    memory: 128Gi
    cpu: 16
  limits:
    "aws.amazon.com/neuron": 4
    memory: 180Gi
    cpu: 60
  node_type: 'inf2.48xlarge' 
tolerations:
  - key: "aws.amazon.com/neuron"
    operator: "Exists"
    effect: "NoSchedule"
pvc:
  - name: pv-fsx
    mount_path: /fsx
  - name: pv-efs
    mount_path: /efs
framework: vllm-0.12.0