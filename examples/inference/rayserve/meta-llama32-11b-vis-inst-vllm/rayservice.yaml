ray:
  version: '2.49.0'
  dashboard:
    host: '0.0.0.0'
  ports:
    - name: gcs
      port: 6379
    - name: client
      port: 10001
    - name: dashboard
      port: 8265
    - name: serve
      port: 8000
  resources:
    requests:
      cpu: 300m 
    limits:
      cpu: 2
  serve_config_v2: 
    serveConfigV2: |
      applications:
        - name: meta-llama32-11b-vis-inst
          import_path: vllm_asyncllmengine:deployment
          runtime_env:
            env_vars:
              LD_LIBRARY_PATH: "/home/ray/anaconda3/lib/python3.11/site-packages/cusparselt/lib:/usr/local/cuda/lib64"
              ENGINE_CONFIG: "/etc/vllm/config/engine-config.json"
              PYTHONPATH: "/etc/vllm/code"
            pip:
              - "vllm==0.10.2"
              - "pandas==2.3.0"
              - "pyarrow==21.0.0"
              - "transformers==4.56.2"
          deployments:
          - name: VLLMDeployment
            max_ongoing_requests: 64
            autoscaling_config:
              min_replicas: 1
              max_replicas: 1
              target_ongoing_requests: 32
  service_unhealthy_threshold_secs: 900
  deployment_unhealthy_threshold_secs: 300
vllm:
  config:
    served_model_name: "meta-llama32-11b-vision-instruct"
    model: "/fsx/pretrained-models/meta-llama/Llama-3.2-11B-Vision-Instruct"
    tokenizer: "/fsx/pretrained-models/meta-llama/Llama-3.2-11B-Vision-Instruct"
    enable_log_requests: false
    tensor_parallel_size: 8
    disable_log_stats: true
    max_model_len: 4096
    dtype: "auto"
    gpu_memory_utilization: 0.9
    max_num_seqs: 8
    enforce_eager: true
    swap_space: 16
image:
image_pull_policy: IfNotPresent
resources:
  min_replicas: 1
  max_replicas: 1
  requests:
    "nvidia.com/gpu": 8
  limits:
    "nvidia.com/gpu": 8
  node_type: 'g6e.48xlarge' 
tolerations:
  - key: "nvidia.com/gpu"
    operator: "Exists"
    effect: "NoSchedule"
pvc:
  - name: pv-fsx
    mount_path: /fsx
  - name: pv-efs
    mount_path: /efs