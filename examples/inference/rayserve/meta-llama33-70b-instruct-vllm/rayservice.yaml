ray:
  version: '2.49.0'
  dashboard:
    host: '0.0.0.0'
  ports:
    - name: gcs
      port: 6379
    - name: client
      port: 10001
    - name: dashboard
      port: 8265
    - name: serve
      port: 8000
  resources:
    requests:
      cpu: 300m 
    limits:
      cpu: 2
  env:
    - name: NCCL_SOCKET_IFNAME 
      value: "^lo,docker0"
    - name: NCCL_DEBUG
      value: "WARN"
    - name: FI_EFA_USE_DEVICE_RDMA
      value: "1"
    - name: FI_PROVIDER
      value: "efa"
    - name: FI_EFA_FORK_SAFE
      value: "1"
    - name: "RDMAV_FORK_SAFE"
      value: "1"
  serve_config_v2: 
    serveConfigV2: |
      applications:
        - name: meta-llama33-70b-instruct
          import_path: vllm_asyncllmengine:deployment
          runtime_env:
            env_vars:
              LD_LIBRARY_PATH: "/home/ray/anaconda3/lib/python3.11/site-packages/cusparselt/lib:/usr/local/cuda/lib64"
              ENGINE_CONFIG: "/etc/vllm/config/engine-config.json"
              PYTHONPATH: "/etc/vllm/code"
            pip:
              - "vllm==0.11.0"
              - "pandas==2.3.0"
              - "pyarrow==21.0.0"
              - "transformers==4.57.1"
          deployments:
          - name: VLLMDeployment
            max_ongoing_requests: 64
            autoscaling_config:
              min_replicas: 1
              max_replicas: 1
              target_ongoing_requests: 32
  service_unhealthy_threshold_secs: 900
  deployment_unhealthy_threshold_secs: 300
vllm:
  config:
    served_model_name: "meta-llama33-70b-instruct"
    model: "/fsx/pretrained-models/meta-llama/Llama-3.3-70B-Instruct"
    tokenizer: "/fsx/pretrained-models/meta-llama/Llama-3.3-70B-Instruct"
    enable_log_requests: false
    tensor_parallel_size: 8
    pipeline_parallel_size: 2
    disable_log_stats: true
image:
image_pull_policy: IfNotPresent
resources:
  min_replicas: 2
  max_replicas: 2
  requests:
    "nvidia.com/gpu": 8
    "vpc.amazonaws.com/efa": 4
  limits:
    "nvidia.com/gpu": 8
    "vpc.amazonaws.com/efa": 4
  node_type: 'p4d.24xlarge' 
tolerations:
  - key: "nvidia.com/gpu"
    operator: "Exists"
    effect: "NoSchedule"
pvc:
  - name: pv-fsx
    mount_path: /fsx
  - name: pv-efs
    mount_path: /efs