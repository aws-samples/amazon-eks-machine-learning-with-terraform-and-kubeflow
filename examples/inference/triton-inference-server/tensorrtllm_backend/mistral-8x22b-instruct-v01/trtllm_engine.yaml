image: 
resources:
  node_type: p4d.24xlarge
  requests:
    "nvidia.com/gpu": 8
  limits:
    "nvidia.com/gpu": 8
ebs:
  storage: 400Gi
  mount_path: /tmp
tolerations:
  - key: "nvidia.com/gpu"
    operator: "Exists"
    effect: "NoSchedule"
pre_script: 
  - mkdir -p $LOG_ROOT
  - OUTPUT_LOG=$LOG_ROOT/build_trtllm.log
  - CKPT_PATH=$OUTPUT_ROOT/ckpt
  - TMP_ENGINE_DIR=/tmp/engine
post_script:
  - rm -rf $OUTPUT_ROOT/engine
  - cp -r $TMP_ENGINE_DIR $OUTPUT_ROOT/
process:
  env:
    - name: LOG_ROOT
      value: /efs/home/{{ .Release.Name }}/logs
    - name: OUTPUT_ROOT
      value: /efs/home/{{ .Release.Name }}/trtllm
  command:
    - trtllm-build
  args:
    - --checkpoint_dir ${CKPT_PATH}
    - --max_num_tokens 16384
    - --gpus_per_node 8
    - --remove_input_padding enable
    - --paged_kv_cache enable
    - --context_fmha enable
    - --output_dir ${TMP_ENGINE_DIR}
    - --max_batch_size 8
    - '2>&1 | tee $OUTPUT_LOG'
