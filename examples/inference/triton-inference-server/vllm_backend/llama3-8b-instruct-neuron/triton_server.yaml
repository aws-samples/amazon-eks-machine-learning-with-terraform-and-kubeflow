image: 
  name:
  pull_policy: Always
scheduler_name: neuron-scheduler
resources:
  node_type: inf2.48xlarge
  resources:
  requests:
    "aws.amazon.com/neuron": 4
    cpu: 16
    memory: 128Gi
  limits:
    "aws.amazon.com/neuron": 4
    cpu: 60
    memory: 180Gi
tolerations:
  - key: "aws.amazon.com/neuron"
    operator: "Exists"
    effect: "NoSchedule"
ebs:
  storage: 400Gi
  mount_path: /tmp
inline_script:
- |+
  cat > /tmp/config.pbtxt <<EOF
  backend: "vllm"
  max_batch_size: 0
  model_transaction_policy {
    decoupled: true
  }

  input [ 
    {
      name: "text_input"
      data_type: TYPE_STRING
      dims: [1]
    },
    {
        name: "stream"
        data_type: TYPE_BOOL
        dims: [1]
        optional: true
    },
    {
        name: "sampling_parameters"
        data_type: TYPE_STRING
        dims: [1]
        optional: true
    },
    {
        name: "exclude_input_in_output"
        data_type: TYPE_BOOL
        dims: [1]
        optional: true
    }
  ] 
  output [
    {
      name: "text_output"
      data_type: TYPE_STRING
      dims: [-1]
    }
  ]

  instance_group [
    {
      count: 1
      kind: KIND_MODEL
    }
  ]
  
  EOF
- |+
  cat > /tmp/model.json <<EOF
  {
    "model": "$MODEL_PATH",
    "tokenizer": "$MODEL_PATH",
    "tensor_parallel_size": 8,
    "max_num_seqs": 4,
    "dtype": "auto",
    "max_model_len": 8192,
    "max_num_batched_tokens": 8192,
    "block_size": 16,
    "enable_prefix_caching": false
  }

  EOF
pre_script: 
  - mkdir -p $LOG_ROOT
  - OUTPUT_LOG="$LOG_ROOT/triton_server.log"
  - rm -rf $MODEL_REPO
  - mkdir -p $MODEL_REPO
  - VERSION=1
  - MODEL_NAME=llama3-8b-instruct
  - mkdir -p $MODEL_REPO/$MODEL_NAME/$VERSION
  - cp /tmp/model.json $MODEL_REPO/$MODEL_NAME/$VERSION/model.json
  - cp /tmp/config.pbtxt $MODEL_REPO/$MODEL_NAME/config.pbtxt
  - export NEURON_CC_FLAGS="--model-type transformer --enable-fast-loading-neuron-binaries"
  - export NEURON_COMPILE_CACHE_URL="/tmp"
  - export OMP_NUM_THREADS=32
server:
  ports:
    - name: 'http'
      value: '8000'
    - name: 'grpc'
      value: '8001'
    - name: 'metric'
      value: '8002'
  readiness_probe:
    period_secs: 30
    failure_threshold: 10
  startup_probe:
    period_secs: 60
    failure_threshold: 30
  liveness_probe:
    period_secs: 30
    failure_threshold: 10
  env:
    - name: HOME
      value: /tmp
    - name: LOG_ROOT
      value: /efs/home/{{ .Release.Name }}/logs
    - name: MODEL_REPO
      value: /efs/home/{{ .Release.Name }}/model_repository
    - name: MODEL_PATH
      value: "/fsx/pretrained-models/meta-llama/Meta-Llama-3-8B-Instruct"
    - name: NEURON_COMPILED_ARTIFACTS
      value: /efs/home/{{ .Release.Name }}/neuron-compiled-artifacts
    - name: VLLM_NEURON_FRAMEWORK
      value: "neuronx-distributed-inference"
  command:
    - tritonserver
  args:
    - --model-repository=${MODEL_REPO}
    - --grpc-port=8001
    - --http-port=8000
    - --metrics-port=8002
    - --disable-auto-complete-config
    - --log-file=$OUTPUT_LOG
  autoscaling:
    minReplicas: 3
    maxReplicas: 6
    metrics:
      - type: Pods
        pods:
          metric:
            name: avg_time_queue_us
          target:
            type: AverageValue
            averageValue: 1000000
