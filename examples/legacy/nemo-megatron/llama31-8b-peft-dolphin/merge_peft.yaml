image: nvcr.io/nvidia/nemo:24.01.framework
resources:
  requests:
    "nvidia.com/gpu": 8
  limits:
    "nvidia.com/gpu": 8
  node_type: 'g6e.48xlarge' 
ebs:
  storage: 500Gi
  mount_path: /tmp
tolerations:
  - key: "nvidia.com/gpu"
    operator: "Exists"
    effect: "NoSchedule"
git:
  repo_url: 'https://github.com/NVIDIA/NeMo.git'
  branch: main
  commit: d2283e3620cd7f99dbe29fdf079757ab9f6cdf01
pre_script: 
  - pip install transformers==4.40.2
  - SCRIPT_DIR=scripts/nlp_language_modeling/merge_lora_weights
  - cd $SCRIPT_DIR
  - mkdir -p $LOG_ROOT
  - OUTPUT_LOG=$LOG_ROOT/merge_peft.log
  - PATH_TO_BASE_MODEL=$MODEL_PATH/ckpt.nemo
  - echo "PATH_TO_BASE_MODEL=$PATH_TO_BASE_MODEL"
  - PATH_TO_PEFT_MODEL=$LOG_ROOT/nemo_experiments/$EXP_NAME/checkpoints/$EXP_NAME_fixed.nemo
  - echo "PATH_TO_PEFT_MODEL=$PATH_TO_PEFT_MODEL"
  - PATH_TO_MERGED_MODEL=$LOG_ROOT/nemo_experiments/$EXP_NAME/checkpoints/merged_model.nemo
  - echo "PATH_TO_MERGED_MODEL=$PATH_TO_MERGED_MODEL"
process:
  env:
    - name: LOG_ROOT
      value: /efs/home/{{ .Release.Name }}/logs
    - name: MODEL_PATH
      value: /fsx/pretrained-models/meta-llama/Llama-3.1-8B
    - name: EXP_NAME
      value: peft_dolphin
    - name: HF_TOKEN
      value: "{{ .Values.hf_token }}"
  command:
    - python
  args:
    - merge.py
    - trainer.accelerator=cpu
    - gpt_model_file=$PATH_TO_BASE_MODEL
    - lora_model_path=$PATH_TO_PEFT_MODEL
    - merged_model_path=$PATH_TO_MERGED_MODEL
    - '2>&1 | tee $OUTPUT_LOG'
