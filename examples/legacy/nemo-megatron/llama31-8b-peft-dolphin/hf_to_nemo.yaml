image: nvcr.io/nvidia/nemo:24.12
resources:
  requests:
    "nvidia.com/gpu": 8
    "vpc.amazonaws.com/efa": 4
  limits:
    "nvidia.com/gpu": 8
    "vpc.amazonaws.com/efa": 4
  node_type: 'p4d.24xlarge' 
ebs:
  storage: 400Gi
  mount_path: /tmp
tolerations:
  - key: "nvidia.com/gpu"
    operator: "Exists"
    effect: "NoSchedule"
pre_script:
  - SCRIPT_DIR=/opt/NeMo/scripts/checkpoint_converters
  - cd $SCRIPT_DIR
  - mkdir -p $LOG_ROOT
  - OUTPUT_LOG=$LOG_ROOT/hf_to_nemo.log
  - TMP_MODEL_PATH=/tmp/model
  - cp -r $MODEL_PATH $TMP_MODEL_PATH
  - 'if [ -f $TMP_MODEL_PATH/tokenizer.model ]; then rm -f $TMP_MODEL_PATH/tokenizer.model; fi'
post_script:
  - cp -r $TMP_MODEL_PATH/ckpt.nemo $MODEL_PATH/
process:
  env:
    - name: LOG_ROOT
      value: /efs/home/{{ .Release.Name }}/logs
    - name: MODEL_PATH
      value: /fsx/pretrained-models/meta-llama/Llama-3.1-8B
  command:
    - python3
  args:
    - convert_llama_hf_to_nemo.py
    - --input_name_or_path=$TMP_MODEL_PATH/ 
    - --output_path=$TMP_MODEL_PATH/ckpt.nemo
    - --llama31=True
    - '2>&1 | tee $OUTPUT_LOG'
