apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: test-gpu-efa
  labels:
    app: test-gpu-efa
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test-gpu-efa
  template:
    metadata:
      labels:
        app: test-gpu-efa
    spec:
      containers:
      - name: test-gpu-efa
        image: 'nvcr.io/nvidia/tritonserver:25.08-vllm-python-py3'
        command: ["/bin/bash"]
        securityContext:
          privileged: true
        args: ["-c", "trap : TERM INT; sleep infinity & wait"]
        volumeMounts:
        - name:  fsx 
          mountPath: /fsx
        resources:
          requests:
            "nvidia.com/gpu": 8 
            "vpc.amazonaws.com/efa": 4
          limits:
            "nvidia.com/gpu": 8
            "vpc.amazonaws.com/efa": 4
      volumes:
      - name:  fsx
        persistentVolumeClaim:
          claimName: pv-fsx # k8s persistent-volume-claim name
      nodeSelector:
        node.kubernetes.io/instance-type: "p4d.24xlarge" 
      tolerations:
        - key: "nvidia.com/gpu"
          operator: "Exists"
          effect: "NoSchedule"
