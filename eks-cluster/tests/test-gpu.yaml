apiVersion: v1
kind: Pod
metadata:
  name: test-gpu
  annotations:
    karpenter.sh/do-not-disrupt: "true"
    sidecar.istio.io/inject: 'false'
spec:
  containers:
  - name: test-gpu 
    image: 'nvcr.io/nvidia/tritonserver:25.08-vllm-python-py3'
    command: ["/bin/bash"]
    securityContext:
      privileged: true
    args: ["-c", "trap : TERM INT; sleep infinity & wait"]
    volumeMounts:
    - name:  fsx 
      mountPath: /fsx
    resources:
      requests:
        "nvidia.com/gpu": 8 
      limits:
        "nvidia.com/gpu": 8 
  volumes:
  - name:  fsx
    persistentVolumeClaim:
      claimName: pv-fsx # k8s persistent-volume-claim name
  nodeSelector:
    node.kubernetes.io/instance-type: "g5.48xlarge" 
  tolerations:
    - key: "nvidia.com/gpu"
      operator: "Exists"
      effect: "NoSchedule"
